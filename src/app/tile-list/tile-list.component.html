<div class="row">
    <div class="col">
        <div *ngFor="let t of tiles" class="tile_thumb_container" (click)="navigateToTile(t)">
            <tile [tile]="t"></tile>
        </div>
    </div>
    <div class="col-12 col-md-auto">
      <a role="button" class="btn btn-lg btn-primary" [routerLink]="['/tile-add']">Add tile <i class="fa fa-plus"></i></a>
    </div>
</div>
