<div class="row">
    <div *ngFor="let t of tiles" style="width: 175px !important;" class="col tile_thumb_container mr-1 mb-1" (click)="navigateToTile(t)">
        <tile [tile]="t"></tile>
    </div>
</div>
<div class="row">
    <div class="col col-md-auto">
        <a role="button" class="btn btn-lg btn-primary" [routerLink]="['/tile-add']">Add tile <i class="fa fa-plus"></i></a>
    </div>
</div>
