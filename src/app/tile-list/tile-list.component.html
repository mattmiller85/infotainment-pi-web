<div class="row mb-1" *ngFor="let tiles of tileChunks">
    <div *ngFor="let t of tiles" class="col-sm tile_thumb_container" (click)="navigateToTile(t)">
        <tile *ngIf="t" [tile]="t"></tile>
        <div *ngIf="!t"></div>
    </div>
</div>
<div class="row">
    <div class="col col-md-auto">
        <a role="button" class="btn btn-lg btn-primary" [routerLink]="['/tile-add']">Add tile <i class="fa fa-plus"></i></a>
    </div>
</div>
