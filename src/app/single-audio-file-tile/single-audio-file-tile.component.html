<div class="row">
    <div class="dropdown">
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Edit tile config</a>
            <a class="dropdown-item" href="#">Remove tile</a>
        </div>
    </div>
</div>
<div class="row">
    <tile [tile]="tile"></tile>
</div>
<div class="row">
    <button (click)="play()" class="btn btn-primary"><i class="fa fa-play"></i></button>
    <button (click)="stop()" class="btn btn-primary"><i class="fa fa-stop"></i></button>
</div>
